<html>
<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS_Files/style.css"></link>
    <link rel="shortcut icon" href="Assets/WeatherIcons/day_cloud_clear.svg">
</head>
<title>easyinfo</title>
<body>

    <!-- MAIN AREA -->
    <main role="main">
        <!-- BACKGROUND IMAGE-->
        <div role="background" aria-label="background image">
            <div class="filter"></div>  
            <img id="nasaImage" alt="nasa image" src="Assets/space_backup.jpeg">
        </div>
        <!-- TOP OF PAGE -->
        <header style = "border: transparent;" role="control" aria-label="controls">
            <span style="display: None;">easyinfo</span>

            <!-- USER SETTINGS -->
            <section id ="userSettings">
                <div class="togglesWrap">
                    
                    <!-- MEASUREMENT TOGGLE -->
                    <aside id="measurementToggleWrap" aria-label="weather-measurement-type">
                        <label class="switch measurementLabel" id ="switchLabel">
                            <input class="switch-input" type="checkbox">
                            <span style="pointer-events: none;" class="switch-label" data-on="imperial" data-off="metric
                            "></span> 
                            <span class="switch-handle" id="measurement"></span> 
                        </label>
                    </aside>

                    <!-- TIME TOGGLE -->
                    <aside id="timeToggleWrap" aria-label="time-type">
                        <label class="switch timeLabel" id ="switchLabel">
                            <input class="switch-input" type="checkbox" />
                            <span style="pointer-events: none;" class="switch-label" data-on="24 Hour" data-off="12 Hour
                            "></span> 
                            <span class="switch-handle" id="time"></span> 
                        </label>
                    </aside>
 
                    <!-- LOCATION TOGGLE -->
                    <aside id="userLocationWrap" aria-label="location-chooser">
                        <label class="switch locationLabel" id ="switchLabel">
                            <input class="switch-input" type="checkbox" />
                            <span style="pointer-events: none;" class="switch-label" data-on="" data-off=""></span> 
                            <span class="switch-handle" id="time"></span> 
                            <div id="locationWrap">
                                <input type="search" class="locationSelector" placeholder="Location" autofocus></input>
                                <!-- <div class="locationNodeWrap on"> --><span class="locationNode on">Location</span> <!--</div> -->
                            </div>
                        </label> 
                    </aside>

                </div>
            </section>
        </header>

        <!-- WEATHER INFO -->
        <aside id="topbox" role="region" aria-label="weather-information">
            <div id = "topboxLeft" style ="border: transparent">
                <aside id ="weatherTempContainer">
                    <img src ="" id="weatherIcon"></img>
                    <span id="tempvalue"></span>
                </aside>
            </div>
            <div id = "topboxRight" style ="border: transparent">
                <ul>
                    <li class ="tempAsset1" style="margin-bottom: 6px;"> <span id="windValue"></span> </li>
                    <li class ="tempAsset2"> <span id="humidityValue"></span> </li>
                </ul>
            </div>
        </aside>
        
        <!-- TIME AND LOCATION -->
        <aside id ="btmbox" role="region" aria-label="time-location-information">
            <div id = "btmboxLeft" style ="border: transparent">
                <ul>
                    <li class="tempAsset1"> <span id="timeValue"></span> </li>
                    <li class="tempAsset2" style="margin-top: -15px;"> <span id="dateValue"></span> </li>
                </ul>
            </div>
            <div id = "btmboxRight" style ="border: transparent">
                <span style ="text-align: center" id="currentLocation"></span>
            </div>  
        </aside>
    
    </main>

    <!-- SCRIPT TAGS -->
    <script src="Javascript_Files/globalVariables&Code.js"></script>
    <script src="Javascript_Files/timeAndLocation.js"></script>
    <script src="Javascript_Files/weather.js"></script>
    <script src="Javascript_Files/functionsOnLoad.js"></script>
    <script src="Javascript_Files/API_Refresh.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script> -->
    <script src="Javascript_Files/moment.min.js"></script>
    <script src="Javascript_Files/userSettings.js"></script>
</body>
